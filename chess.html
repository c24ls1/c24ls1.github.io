<!DOCTYPE html>

<head>
	<title>Chess</title>

	<style>
		
	.rim {
    width:640px;
    height:640px;
    border:1px solid black;
    background-color:white;
    user-select:none;
}

    .black {
    float:left;
    width:80px;
    height:80px;
    background-color:#2E8B57;
    user-select:none;
    box-shadow:0 0 20px rgba(0,0,0,0.3) inset,0 1px rgba(212,152,125,0.2) inset,0 0px 0px rgba(0,0,0,0.3);
}

    .white {
    float:left;
    width:80px;
    height:80px;
    background-color:#F5F5DC;
    user-select:none;
    box-shadow:0 0 20px rgba(0,0,0,0.3) inset,0 1px rgba(212,152,125,0.2) inset,0 0px 0px rgba(0,0,0,0.3);
}

    .filled {
    width:80px;
    height:78px;
    display:flex;
    justify-content:center;
    user-select:none;
    align-items:flex-end;
}	

    .sidebox{
    width:320px;
    height:640px;
    background-color:#F5F5DC;
    border:1px solid black;
    margin-left:800px;
    position:absolute;
    opacity:75%;
    user-select:none;
    box-shadow:0 0 20px rgba(0,0,0,0.3) inset,0 1px rgba(212,152,125,0.2) inset,0 0px 0px rgba(0,0,0,0.3)
}

    .sidebox2{
    width:320px;
    height:640px;
    user-select:none;
}
    
    body {
        overflow:hidden;
        margin:25px;
        background-image: url('chessbackground.jpg');
        background-position: center;
        background-size: cover;
        background-attachment:fixed;
}

	</style>

function allowDropThis(i) {
    i.preventDefault();
}

function dragThis(i) {
    i.dataTransfer.setData("piece", i.target.id);
    cursor.style = "move";
}

function dropThis(i) {
    i.preventDefault();
    var data = i.dataTransfer.getData("piece");

    if ( i.target.nodeName != "IMG" ) {

        i.target.appendChild(document.getElementById(data));

        var targetChildren = i.target.childElementCount;
        if (targetChildren > 1) {
            var existingPiece = i.target.children[0];
            sidebox.insertAdjacentElement("afterbegin", existingPiece);
        }

    } else {

        var targetParent = i.target.parentElement;
        sidebox.insertAdjacentElement("afterbegin", i.target)
        targetParent.appendChild(document.getElementById(data));
    }

    chessDrop.play();
    chessDrop.currentTime = 0
}
