<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>

	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

	<style type="text/css">
		
		#box{
			height:500px;
			width:500px;
			border-radius:500px;
			border:5px solid black;
			cursor:pointer;
			display:flex;
			justify-content:center;
			align-items:center;
			font-size:100px;
			user-select:none;
			background-color:gray;
			opacity:75%;
			color:black;
			font-family: 'Balsamiq Sans', cursive;
			box-shadow:0 0 10px rgba(0,0,0,0.5) inset,0 1px rgba(212,152,125,0.2) inset,0 5px 15px rgba(0,0,0,0.5)
		}

		#container{
			width:100%;
			height:100%;
			position:absolute;
			display:flex;
			justify-content:center;
			align-items:center;
		}

		#restartbutton {
			width:50px;
			height:50px;
			border-radius:50px;
			border:1px solid black;
			background-color:white;
			opacity:50%;
			position:fixed;
			display: flex;
  			justify-content: center;
  			align-items: center;
  			user-select:none;
  			cursor:pointer;
  			margin:10px;
  		}

  		#restartbutton:hover{
			border:1px dashed black;
			background-color:deepskyblue;
		}

		#volumebutton {
			width:50px;
			height:50px;
			border-radius:50px;
			border:1px solid black;
			background-color:white;
			opacity:50%;
			position:fixed;
			display: flex;
  			justify-content: center;
  			align-items: center;
  			user-select:none;
  			cursor:pointer;
  			margin:10px;
  			margin-left:80px;
  		}

  		#volumebutton:hover{
			border:1px dashed black;
			background-color:deepskyblue;
		}

		#editable{
			height:50px;
			width:200px;
			border:1px solid black;
			border-radius:25px;
			background-color:white;
			opacity:50%;
			margin-bottom:50%;
			position:absolute;
			font-family: 'Balsamiq Sans', cursive;
			display:flex;
			justify-content:center;
			align-items:center;
			font-size:25px;
			outline:none;
			overflow-x:scroll;
			overflow-y:hidden;
		}

		body{
			margin:0px;
			overflow:hidden;
			background-image:url("amoeba1.jpg");
			background-position: center;
  			background-size: cover;
  			background-attachment:fixed;
		}

	::-webkit-scrollbar{
    display: none;}


	</style>
</head>

<body>

<div id="container">
<div id="editable" contenteditable="true" spellcheck="false">guitar.mp3</div>
<div id="box" onmousedown="playMusic()">Start</div>
</div>
<div id="restartbutton" onmousedown="restartMusic()"><img src="restart.png" height="40px" draggable="false"></div>
<div id="volumebutton" onmousedown="changeVolume()"><img src="volume.png" height="40px" draggable="false"></div>

<script type="text/javascript">

document.addEventListener('mousedown', function() {
	var currentMusic = (textbox.innerHTML);
	console.log (currentMusic);
})	

</script>

<audio src=document.getElementById(currentMusic) id="currentMusic"></audio>

<audio src="guitarsong.mp3" id="guitar"></audio>
<audio src="beep.mp3" id="beep"></audio>

<script type="text/javascript">
	
var paused = true;
var musicvolume = true
var box = document.getElementById("box");
var music = document.getElementById("guitar");
var beep = document.getElementById("beep");
var textbox = document.getElementById("editable");
beep.volume = 0.1;
    
    function playMusic()
    {

       if(paused)
       {
          box.style.backgroundColor = "green"; 
          paused = false;
          box.innerHTML = "<img src = play.png draggable=\"false\" height=\"250px\">";
          guitar.play();
          beep.play();
		  beep.currentTime = 0
       }

     		else
      		{
         		box.style.backgroundColor = "red"; 
         		paused = true
         		box.innerHTML = "<img src = pause.png draggable=\"false\" height=\"250px\">";
         		guitar.pause();
         		beep.play();
				beep.currentTime = 0
      		}    			

    }

    function restartMusic()
    {
    	  box.style.backgroundColor = "green"; 
          paused = false;
          box.innerHTML = "<img src = play.png draggable=\"false\" height=\"250px\">";
          guitar.currentTime = 0;
          guitar.play();
          beep.play();
          beep.currentTime = 0
    }

    function changeVolume()
    {

       if(musicvolume)
       {
          musicvolume = false;
          guitar.volume = 0.5;
          beep.play();
          beep.currentTime = 0
       }

     		else
      		{
         		musicvolume = true;
         		guitar.volume = 1;
         		beep.play();
         		beep.currentTime = 0
      		}    			

    }

    music.onended = function(){
    	guitar.play();
    }

</script>


</body>
</html>
